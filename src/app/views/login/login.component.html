<div class="app flex-row align-items-center loginbackground">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <!--<h1>登录</h1>-->
                            <p class="text-muted title">欢迎登录大连市水务局监控与预警平台</p>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user"></i></span>
                                </div>
                                <input type="text" class="form-control" [ngClass]="{'is-invalid':(haslogin && util.isEmptyStr(userName))}" placeholder="用户名" [(ngModel)]="userName" (keyup.enter)="passwordfocus()" #usernameInput>
                                <div class="invalid-feedback" [ngStyle]="{'display':haslogin && util.isEmptyStr(userName)?'inline-block':'none'}">
                                    请输入用户名.
                                </div>
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" [ngClass]="{'is-invalid':haslogin && util.isEmptyStr(password)}" placeholder="密码" [(ngModel)]="password" (keyup.enter)="judgeUser()" #passwordInput>
                                <div class="invalid-feedback" [ngStyle]="{'display':haslogin && util.isEmptyStr(password)?'inline-block':'none'}">
                                    请输入密码.
                                </div>
                            </div>
                            <div *ngFor="let alert of alertsDismiss">
                                <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
                            </div>
                            <div class="row">
                                <div class="col-12"></div>
                                <div class="col-12 buttonFloat">
                                    <button type="button" class="btn btn-primary px-4" (click)="judgeUser()" [disabled]="loginbtnable">{{loginbtntext}}</button>
                                </div>
                                <!-- <div class="col-6 text-right">
                                    <button type="button" class="btn btn-link px-0">忘记密码?</button>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
