<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-inline">
                        <div class="form-group filter-form-group">
                            <label for="shopidEl">客户名称</label>
                              <select name="stateEl" class="form-control" [(ngModel)]="customer">
                               <!-- <option value="-1" [selected]="true">---请选择客户--</option>-->
                                  <option *ngFor="let item of customerList; let i = index;" [value]="item.key" >{{item.value}}</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-success" (click)="getAll()">查询</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-success" (click)="setRelation()">设置</button>
                    </div>
                    <div style="height:20px"></div>
                     <div *ngFor="let alert of alertsDismiss">
                        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
                    </div>
                    <table class="table" style="margin-top:18px;text-align:center;">
                        <thead class="thead-light">
                            <tr>
                                <th>
                                    <input type="checkbox" [(ngModel)]="allCheck" (change)="checkChange(null)" />
                                </th>
                                <th>站点名称</th>
                                <th>站点类型</th>
                                <th>地址</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="!loading && siteList.length==0">                 
                                <td colspan="4">没有相关数据</td>
                            </tr>
                            <tr *ngIf="loading">
                                <td colspan="4">正在载入数据...</td>
                            </tr>
                              <tr *ngFor="let item of siteList">
                                <td>
                                    <input type="checkbox" [(ngModel)]="item.checked" (change)="checkChange(item)" />
                                </td>
                                <td>{{item.areaName}}</td>
                                <td>{{convertType(item.stType)}}</td>
                                <td>{{item.stlc}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
